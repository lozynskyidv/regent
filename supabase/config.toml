# Supabase Configuration
# This file is used by the Supabase CLI

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 17

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Edge Functions configuration
[functions.delete-account]
# Disable automatic JWT verification - we handle it manually in the function
# This is because automatic verification was failing with "Invalid JWT" even with fresh tokens
verify_jwt = false

[functions.validate-invite]
# Public function - no JWT required (anyone can validate codes)
verify_jwt = false

[functions.generate-invite-codes]
# Requires authentication - we handle JWT verification manually
verify_jwt = false

[functions.mark-invite-used]
# Requires authentication - we handle JWT verification manually
verify_jwt = false
